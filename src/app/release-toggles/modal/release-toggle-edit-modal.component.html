<clr-modal [clrModalOpen]="(releaseToggles | async).showEditToggleModal">
  <h3 class="modal-title">Edit Toggle</h3>
  <div class="modal-body">
    <form>
      <section class="form-block">
        <div class="form-group">
          <label for="toggle-category">Category</label>
          <div class="select">
            <select id="toggle-category" name="toggle-category"
                    [value]="(releaseToggles | async)?.editReleaseToggle?.category"
                    (change)="updateToggleCategory($event.target.value)">
              <option value="Unity">Unity</option>
              <option value="Dashboard">Dashboard</option>
              <option value="Titan">Titan</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="toggle-name">Name</label>
          <input id="toggle-name" type="text" placeholder="Name" size="45"
                 [value]="(releaseToggles | async)?.editReleaseToggle?.name"
                 (keyup)="updateToggleName($event.target.value)">
        </div>

        <div class="form-group">
          <label for="toggle-description">Description</label>
          <textarea id="toggle-description" rows="5" [value]="(releaseToggles | async)?.editReleaseToggle?.description"
                    (keyup)="updateToggleDescription($event.target.value)"></textarea>
        </div>

        <div class="form-group">
          <div class="toggle-switch">
            <input type="checkbox" id="toggle-active" [checked]="(releaseToggles | async)?.editReleaseToggle?.active"
                   (click)="updateToggleActive()">
            <label for="toggle-active">Active</label>
          </div>
        </div>
      </section>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="hideEditToggleModal()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="requestToggleEdit()">Update</button>
  </div>
</clr-modal>
